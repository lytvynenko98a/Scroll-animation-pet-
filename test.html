  <script>document.addEventListener('DOMContentLoaded', function() {
    const scrollSection = document.querySelector('.scroll-section');
    const scrollContent = document.querySelector('.scroll-content');
    const progressLine = document.querySelector('.progress-line');
    
    // Update scroll effect on scroll event
    scrollSection.addEventListener('scroll', function() {
      const scrollPercentage = (scrollSection.scrollLeft / (scrollContent.scrollWidth - scrollSection.clientWidth)) * 100;
      scrollContent.style.transform = `translateX(-${scrollPercentage}%)`;
      progressLine.style.width = `${scrollPercentage}%`;
    });
  });
  </script>
